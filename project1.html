<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website</title>
    <style>
        body.light-theme {
            background-color: #ffffff;
            color: #000000;
        }

        body.dark-theme {
            background-color: #000000;
            color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            margin: 0;
            list-style-type: none;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .about-us {
            margin-left: auto;
        }

        .cryptocurrency-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .crypto-block {
            flex: 1 1 calc(33.333% - 20px); /* Adjust for three columns */
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            text-decoration: none;
        }

        .crypto-block:hover {
            background-color: #ddd;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                margin: 5px 0;
                font-size: 16px;
            }

            .navbar .about-us {
                margin-top: 10px;
            }

            .crypto-block {
                flex: 1 1 100%;
            }
        }

        .theme-toggle {
            position: fixed;
            right: 20px;
            top: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body class="light-theme">
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about-us" class="about-us">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="cryptocurrency-container">
        <a href="https://bitcoin.org/en/" target="_blank" class="crypto-block" id="bitcoin">Bitcoin</a>
        <a href="https://dogecoin.com/" target="_blank" class="crypto-block" id="dogecoin">Dogecoin</a>
        <a href="https://ethereum.org/en/" target="_blank" class="crypto-block" id="ethereum">Ethereum</a>
    </div>

    <div class="theme-toggle">Toggle Theme</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.querySelector('.theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light';

            document.body.classList.add(`${currentTheme}-theme`);

            themeToggle.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
                document.body.classList.remove('light-theme', 'dark-theme');
                document.body.classList.add(`${newTheme}-theme`);
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
